    <script>
      
      var mydata;

      window.onload = function() 
      {
        const url = "/datiremoto";
        let table = document.createElement('table');
        let thead = document.createElement('thead');
        let tbody = document.createElement('tbody');
        table.appendChild(thead);
        table.appendChild(tbody);


        fetch(url)
          .then((response) => {
            if(!response.ok){
              throw new Error(`HTTP error ${response.status}`);
            }
            return response.text();
          })
          .then((data) => {
            mydata = JSON.parse(data);
            // Adding the entire table to the body tag
            document.getElementById('body').appendChild(table);
            // Creating and adding data to first row of the table
            let row_1 = document.createElement('tr');
            let heading_1 = document.createElement('th');
            heading_1.innerHTML = "Nome";
            let heading_2 = document.createElement('th');
            heading_2.innerHTML = "Data";
            let heading_3 = document.createElement('th');
            heading_3.innerHTML = "Locale";
            let heading_4 = document.createElement('th');
            heading_4.innerHTML = "Download";
            

            row_1.appendChild(heading_1);
            row_1.appendChild(heading_2);
            row_1.appendChild(heading_3);
            row_1.appendChild(heading_4);
            thead.appendChild(row_1);
            
            var length = 0;
            for(var k in mydata)
            {
              if(mydata.hasOwnProperty(k))
              {
                // Creating and adding data to second row of the table
                let row_i = document.createElement('tr');
                let row_i_data_1 = document.createElement('td');
                row_i_data_1.innerHTML = mydata[k]['nome'];
                let row_i_data_2 = document.createElement('td');
                row_i_data_2.innerHTML = mydata[k]['date'];
                let row_i_data_3 = document.createElement('td');
                if(mydata[k]['local'] == 1)
                {
                  row_i_data_3.innerHTML = "<img src='{{ url_for('static', filename='ok.png')}}' width='50%'/>";
                }
                else
                {
                    row_i_data_3.innerHTML = "<img src='{{ url_for('static', filename='ko.png')}}' width='50%'/>";
                }
                var t = mydata[k]['token'];
                let row_i_data_4 = document.createElement('td');
                row_i_data_4.innerHTML = "<img src='{{ url_for('static', filename='dw.png')}}' width='50%' onclick='download("+k+")'/>";

                row_i.appendChild(row_i_data_1);
                row_i.appendChild(row_i_data_2);
                row_i.appendChild(row_i_data_3);
                row_i.appendChild(row_i_data_4);
                tbody.appendChild(row_i);
                length++;
              }
            }
        })
        .catch((error) => {
            // ...handle/report error...
        });

      };


      function download(i)
      {
          var t = mydata[i]['token'];
          var d = mydata[i]['date'];
          var n = mydata[i]['nome'];
          var l = mydata[i]['local'];
          scelta = true;
          if(l == 1)
          {
            scelta = confirm("La versione locale presente sulla box verrÃ  sostituita con la versione scaricata dal server \nSei sicuro di voler procedere?");
          }
          //console.log(scelta);
          if(scelta == true)
          {
            console.log("Parte il download");
            const url = "down_pac?t=" + t + "&d=" + d + "&n=" + n
            fetch(url)
            .then((response) => {
                if(!response.ok){
                throw new Error(`HTTP error ${response.status}`);
                }
                return response.text();
            })
            .then((data) => {
                console.log(data);
                location.reload();
                
                
            })
            .catch((error) => {
                // ...handle/report error...
            });
            
          }
      }

      </script>
