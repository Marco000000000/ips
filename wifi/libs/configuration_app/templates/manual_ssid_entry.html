{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <h1>WiFi Setup</h1>
    <div class="wifiIcon"></div>

    <form action="{{ url_for('save_credentials') }}" method=post>
      <ul>
        <li><label for="ssid">Enter your network SSID:</label></li>
        <li><input type="text" name="ssid" class="form-control form-control-lg mb-3"></li>

        <li><label for="wifi_key">Your Wifi password</label></li>
        <li><input type="password" name="wifi_key" class="form-control form-control-lg mb-3"></li>

        <input type="submit" value="Salva" class="btn btn-warning btn-lg">
      </ul>
    </form>
  </div>
{% endblock %}
