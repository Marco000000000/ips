<script>
  window.onload = function() 
  {
    const odr = document.getElementById("odr");
    const cali = document.getElementById("cali");
    const inter = document.getElementById("inter");
    const colormap = document.getElementById("colormap");
    const ble = document.getElementById("ble");
    const server = document.getElementById("server");
    const port = document.getElementById("port");
    const url = "/daticonfig";
    
    fetch(url)
          .then((response) => {
            if(!response.ok){
              throw new Error(`HTTP error ${response.status}`);
            }
            return response.text();
          })
          .then((data) => {
                console.log(data);
                var mydata = JSON.parse(data);
                cali.value = mydata['cali'];
                colormap.value = mydata['colormap'];
                inter.value = mydata['inter'];
                odr.value = mydata['odr'];
                port.value = mydata['port'];
                server.value = mydata['server'];
                t=mydata['tempo'];
                if (t == 0.4)
                {
                  ble.value = "4";
                }
                else if (t == 1.3)
                {
                  ble.value = "13";
                }
                else
                {
                  ble.value = t
                }

                //sleep(3000);
                //var mydata = JSON.parse(data);
              })
            .catch((error) => {
                console.log(error);
                //sleep(3000);
                // ...handle/report error...
              });
  }




  function sendconf()
  {
    const odr = document.getElementById("odr").value;
    const cali = document.getElementById("cali").value;
    const inter = document.getElementById("inter").value;
    const colormap = document.getElementById("colormap").value;
    const ble = document.getElementById("ble").value;
    const server = document.getElementById("server").value;
    const port = document.getElementById("port").value;
    const url = "/config";

    function reboot()
    {
      const urlx = "/restart"
      fetch(urlx)
                .then((response) => {
                    if(!response.ok)
                    {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    return response.text();
                })
                .then((data) => {
                    console.log(data);
                })
                .catch((error) => {
                  // ...handle/report error...
                });
    }

    fetch(url, {
              method: 'POST',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ "odr": odr, "cali":cali, "inter":inter, "colormap":colormap, "ble":ble, "server":server, "port":port })
            })
            .then((response) => {
                if(!response.ok){
                    throw new Error(`HTTP error ${response.status}`);
                }
                return response.text();
              })
            .then((data) => {
                console.log(data);
                if(data == "ok")
                {
                  var scelta = false;
                  scelta = confirm("Per attuare le modifiche Ã¨ necessario il ravvio della box \nRiavviare?");
                  if(scelta)
                  {
                   reboot();
                  }
                }
                
              })
            .catch((error) => {
                console.log(error);
              });

  }

  function sleep(milliseconds)
    {
        const date = Date.now();
        let currentDate = null;
        do
        {
            currentDate = Date.now();
        }while(currentDate - date < milliseconds);
    }
</script>
